			function mostrarPuntajes() {
				const selectedCarrera =
					document.getElementById("carrera").value;
				const tabla = document.getElementById("tabla");
				tabla.style.display = "inline-flex";
				tabla.style.justifyContent = "center";

				while (tabla.rows.length > 1) {
					tabla.deleteRow(1);
				}

				datos.forEach((fila) => {
					if (fila[0] === selectedCarrera) {
						const newRow = tabla.insertRow(tabla.rows.length);
						fila.forEach((dato, index) => {
							const cell = newRow.insertCell(index);
							cell.textContent = dato;
						});
					}
				});
			}
